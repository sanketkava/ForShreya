<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN DIKUU</title>
    <style>
        body {
            background-color: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #question {
            font-size: 2rem;
            color: red;
            text-shadow: 2px 2px 4px #000;
            animation: pulse 1.5s infinite;
        }
        #loveText {
            font-size: 3rem;
            color: red;
            text-shadow: 2px 2px 4px #000;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            animation: glow 1.5s infinite alternate;
        }
        .heart, .rose {
            position: absolute;
            font-size: 2rem;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { text-shadow: 2px 2px 4px #000; }
            100% { text-shadow: 4px 4px 10px #ff0000; }
        }
        .btn-container {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 id="question">Do you love me? ‚ù§Ô∏è</h1>
    <div class="btn-container">
        <button onclick="showLoveText()">Yes</button>
        <button onclick="moveNoButton(this)" id="noBtn">No</button>
    </div>
    <h1 id="loveText">I Love You Dikuu..‚ù§Ô∏èüòòü•∞</h1>
    <script>
        function showLoveText() {
            document.getElementById('question').style.display = 'none';
            document.querySelector('.btn-container').style.display = 'none';
            const text = document.getElementById('loveText');
            text.style.opacity = '1';
            text.style.transform = 'scale(1)';
            generateHeartsAndRoses();
        }
        function moveNoButton(btn) {
            btn.style.position = 'absolute';
            btn.style.left = Math.random() * 80 + 'vw';
            btn.style.top = Math.random() * 80 + 'vh';
        }
        function createFloatingElement(symbol, className) {
            const element = document.createElement('div');
            element.innerHTML = symbol;
            element.classList.add(className);
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }
        function generateHeartsAndRoses() {
            setInterval(() => createFloatingElement('‚ù§Ô∏è', 'heart'), 500);
            setInterval(() => createFloatingElement('üåπ', 'rose'), 800);
        }
    </script>
</body>
</html>
